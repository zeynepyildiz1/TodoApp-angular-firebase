<table class="table table-hover">
  <thead>
    <th></th>
    <th>Task</th>
    <th>Date</th>
    <th>State</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let task of list;let i=index">
     <td>{{i+1}}</td>
      <td (click)="onEdit(task)">{{task.task}} </td>
      <td (click)="onEdit(task)" >{{task.date}}</td>

      <td (click)="onEdit(task)" [ngSwitch]="task.state">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchCase="false">No</span>

      </td>
      
      <td (click)="onEdit(task)"><a class="btn text-danger" (click)="onDelete(task.id)" ><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
